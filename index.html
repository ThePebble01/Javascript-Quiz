<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>JS Quiz</title>
  </head>
  <body>
    <header>
      <!-- Double check that the high score page is separate -->
      <div><a href="#">View High Scores</a></div>
      <div>Time Remaining: <span id="quiz-timer">60</span></div>
    </header>
    <main>
      <div id="welcome-container">
        <h1>Javascript Trivia!</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga mollitia
          rem perferendis! Quas, tenetur eos. Exercitationem eos nostrum sint
          beatae.
        </p>
        <button id="start-quiz">Start</button>
      </div>
      <div id="quiz-question-container">
        <div id="quiz-question"></div>
        <ol id="options"></ol>
        <!-- add text clarifying this was the result of the prior score -->
        <div id="answer-result"></div>
        <!-- Placeholder! -->
        <button id="wrong">WRONG</button>
      </div>
      <div id="save-score">
        <p>Your score is: <span id="final-score">0</span></p>
        <input id="initials" type="text" placeholder="ENTER YOUR INITIALS" />
        <!--Trim on call..-->
        <button id="submit-score">Submit</button>
      </div>
      <div id="show-scores">
        <table id="high-scores">
          <tr>
            <th>Initials</th>
            <th>Score</th>
            <th>Quiz Date</th>
          </tr>
          <div id="score-data">
            <!-- <tr>
              <td>John</td>
              <td>Doe</td>
            </tr>
            <tr>
              <td>Jane</td>
              <td>Doe</td>
            </tr> -->
          </div>
        </table>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
