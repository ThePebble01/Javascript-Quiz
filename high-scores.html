<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/css/high-scores.css"
    />
    <title>JS Quiz High Scores</title>
  </head>
  <body>
    <header>
      <div><a id="high-score-link" href="./index.html">Back To Quiz</a></div>
    </header>
    <section class="score-container">
      <h1>Quiz Scores!</h1>
      <table id="high-scores" class="table table-striped">
        <tr>
          <th>Initials</th>
          <th>Score</th>
          <th>Quiz Date</th>
        </tr>
        <tableBody id="score-data"></tableBody>
      </table>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/high-scores-script.js"></script>
  </body>
</html>
